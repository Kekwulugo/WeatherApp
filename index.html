<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyWatch</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="toggle.css">
  
</head>
<body>
    <nav>
          <h1>SkyWatch</h1>
          <div>
            <form >
      <label for="city"> Enter city here:</label>
      <input type="text" name="city" id="city" value="Calgary">
      <button type="submit">Search Weather</button>
    </form>
    </div>
        <label class="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
  </nav>
<div class="card-container">
        <div class="card" id="week-forecast">
          <div>
          <h1>Calgary, Alberta</h1>
          <h2>16 C</h2>
          <h2>16 C | 3C</h2>
          <h2>Feels like 16 C</h2>
        </div>
<img src="//cdn.weatherapi.com/weather/64x64/day/116.png" alt="weather icon">
        </div>

        <div class="card" id="humidity">
          <div>
          <h1>Humidity</h1>
          <h2 id="humidity-text">80%</h2>
        </div>
        <img src="//cdn.weatherapi.com/weather/64x64/day/116.png" alt="weather icon">
        </div>

     
        <div class="card"id="UV-index">
          <div>
          <h1>UV Index</h1>
          <h2>1</h2>
          <h2>Low</h2>
        </div>
        <img src="//cdn.weatherapi.com/weather/64x64/day/116.png" alt="weather icon">
        </div>
        <div class="card" id="Precipitation">
          <div>
            <h1>Precipitation</h1>
            <h2>3mm in last 24h</h2>
          </div>
          <img src="//cdn.weatherapi.com/weather/64x64/day/116.png" alt="weather icon">
        </div>
        <div class="card" id="current-temp">
          <div>
            <h1>Calgary, Alberta</h1>
            <h2>16 C</h2>
            <h2>16 C | 3C</h2>
            <h2>Feels like 16 C</h2>
          </div>
          <img src="//cdn.weatherapi.com/weather/64x64/day/116.png" alt="weather icon">
        </div>
        <div class="card" id="Visibility">
          <div>
            <h1>Visibility</h1>
            <h2>6 km</h2>
            <h2>16 C | 3C</h2>
            <h2>Feels like 16 C</h2>
          </div>
          <img src="//cdn.weatherapi.com/weather/64x64/day/116.png" alt="weather icon">
        </div>
        <div class="card" id="condition">
          <div>
            <h1>Current Condition</h1>
            <h2>Patchy light snow</h2>
            
          </div>
          <img src="//cdn.weatherapi.com/weather/64x64/day/116.png" alt="weather icon">
        </div>
      </div>
    <footer></footer>
  
  <script src="script.js"></script>
</body>
</html>
